name: USACE Hydropower Data Scraper
on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:       # Manual trigger for testing

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 5     # Should complete in well under 1 minute now

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # No system deps needed â€” scraper uses only built-in Node.js https module
      # No Puppeteer, no Chrome download, no browser at all

      - name: Create data directory
        run: mkdir -p data

      - name: Run USACE scraper
        run: node scripts/scrape-usace.js
        env:
          NODE_ENV: production

      - name: Debug output
        if: always()
        run: |
          echo "=== Data directory ==="
          ls -la data/
          echo "=== Latest summary ==="
          cat data/summary.json 2>/dev/null || echo "No summary.json"

      - name: Commit and push data
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "USACE Data Scraper"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update USACE data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
